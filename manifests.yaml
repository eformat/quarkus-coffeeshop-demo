---
apiVersion: v1
items:
- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    labels:
      build: barista-http
    name: barista-http
  spec:
    failedBuildsHistoryLimit: 5
    nodeSelector: null
    output:
      to:
        kind: ImageStreamTag
        name: barista-http:latest
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      dockerfile: |-
        FROM registry.access.redhat.com/ubi8/ubi:8.0
        COPY application-barista-http /application
        EXPOSE 8080
        CMD ./application -Xmx10m -Xms10m -Xmn10m -XX:+PrintGC -XX:+VerboseGC -XX:+PrintGCTimeStamps +XX:+PrintHeapShape -Dquarkus.http.host=0.0.0.0 -Dquarkus.http.port=8080
      images:
      - as: null
        from:
          kind: ImageStreamTag
          name: quarkus-coffeeshop-demo:latest
          namespace: quarkus-coffee
        paths:
        - destinationDir: .
          sourcePath: /home/quarkus/application-barista-http
      type: Dockerfile
    strategy:
      dockerStrategy:
        from:
          kind: ImageStreamTag
          name: ubi:8.0
      type: Docker
    successfulBuildsHistoryLimit: 5            
    triggers:
    - imageChange:
        from:
          kind: ImageStreamTag
          name: quarkus-coffeeshop-demo:latest          
      type: ImageChange
    - type: ConfigChange
