- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: barista-http
    name: barista-http
  spec:
    replicas: 1
    selector:
      app: barista-http
      deploymentconfig: barista-http
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          app: barista-http
          deploymentconfig: barista-http
      spec:
        containers:
        - image: barista-http:latest
          imagePullPolicy: Always
          name: barista-http
          ports:
          - containerPort: 8080
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - barista-http
        from:
          kind: ImageStreamTag
          name: barista-http:latest
      type: ImageChange
